{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema OGI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'topb.css' %}" />
</head>
<body>
  <!-- Topbar Corporativo -->
  <header class="topbar">
    <!-- Contenedor izquierdo (logo y título) -->
    <div class="topbar-brand-container">
      <img src="{% static 'icons/logo_utes.jpg' %}" alt="Logo" class="topbar-logo" />
      <div class="topbar-texts">
        <span class="topbar-title">Sistema OGI</span>
        <span class="topbar-subtitle">Inventario de Almacén</span>
      </div>
    </div>

    <!-- Toggler solo del TOPBAR (usuario) -->
    <button class="topbar-toggler" id="topbarToggler" aria-label="Menú Usuario">
      <i class="fas fa-user-circle"></i>
    </button>

    <!-- Contenedor derecho (usuario) -->
    <div class="topbar-user-container" id="topbarMenu">
      <div class="user-info">
        <span class="user-name">Usuario</span>
        <span class="user-role">Administrador</span>
      </div>
      
      <div class="user-dropdown">
        <button class="user-avatar" id="userDropdown">
          <i class="fas fa-chevron-down"></i>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <script src="{% static 'topbar.js' %}"></script>
</body>
</html>
