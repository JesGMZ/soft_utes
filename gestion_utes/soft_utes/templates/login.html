{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #143574;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #143574;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 24px;
    }

    h2 {
      color: #444;
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .login-button {
      background-color: #143574;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    /* --- Modal Styles --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-contenido {
      background-color: white;
      margin: 10% auto;
      padding: 30px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-contenido input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .cerrar {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .cerrar:hover {
      color: #000;
    }

    /* Notificación tipo toast */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
      transform: translateY(-20px);
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'icons/logo_utes.jpg' %}" alt="Logo" class="logo">
    <h1>Bienvenido</h1>
    <h2>Inicia sesión para continuar</h2>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="text" name="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>
      </div>

      <div class="forgot-password">
        <a href="#" onclick="abrirModal()">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
  </div>

  <!-- Notificación -->
  <div id="notificacion" class="notification"></div>

  <!-- Modal para restablecer contraseña -->
  <div id="modalRecuperar" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Restablecer Contraseña</h2>

      <form id="formRecuperar" method="POST" action="{% url 'restablecer_contrasena' %}">
        {% csrf_token %}
        <input type="text" id="usuarioInput" name="usuario" placeholder="Correo electrónico" required>
        <input type="password" id="nuevaContrasena" name="nueva_contrasena" placeholder="Nueva contraseña" required>
        <input type="password" id="confirmarContrasena" name="confirmar_contrasena" placeholder="Confirmar contraseña" required>
        <button type="submit" class="login-button">Actualizar Contraseña</button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script>
    function mostrarNotificacion(mensaje) {
      const noti = document.getElementById("notificacion");
      noti.innerText = mensaje;
      noti.classList.add("show");

      setTimeout(() => {
        noti.classList.remove("show");
      }, 3000);
    }

    function abrirModal() {
      document.getElementById("modalRecuperar").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalRecuperar").style.display = "none";
    }

    window.onclick = function (event) {
      const modal = document.getElementById("modalRecuperar");
      if (event.target == modal) {
        cerrarModal();
      }
    }

    document.getElementById("formRecuperar").addEventListener("submit", function (e) {
      const nueva = document.getElementById("nuevaContrasena").value;
      const confirmar = document.getElementById("confirmarContrasena").value;

      if (nueva !== confirmar) {
        e.preventDefault();
        mostrarNotificacion("⚠️ Las contraseñas no coinciden.");
      }
    });

    // Mostrar error desde Django
    {% if error_login %}
      mostrarNotificacion("⚠️ {{ error_login }}");
    {% endif %}
  </script>
</body>
</html>
